<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Program 1</title>
</head>

<body>
    <p>Student name</p>
    <div ng-app="">
        <lable>First Name: <input type="text" ng-model="fname" /></lable>
        <lable>Last Name: <input type="text" ng-model="lname" /></lable>
        <p>My name is <span ng-bind="fname"></span> <span ng-bind="lname"></span></p>
        <p>My name is {{fname+ " "+lname}} </p>
    </div>
</body>

</html>
